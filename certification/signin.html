<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>LPIC lv.1 アタック!</title>
    <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">
    <link href="../common/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header class="header">
        <h1 class="quiz-logo"><a href="../101_quiz.html">LPIC lv.1 アタック!</a></h1>
    </header>

    <main>
        <h2>新規登録</h2>

        <form id="signin-form">
            <table>
                <tr>
                    <th>項目</th>
                    <th>入力欄</th>
                </tr>
                <tr>
                    <td>ユーザー名</td>
                    <td><input type="text" name="username" required></td>
                </tr>
                <tr>
                    <td>電話番号</td>
                    <td><input type="text" name="tel" required></td>
                </tr>
                <tr>
                    <td>メールアドレス</td>
                    <td><input type="email" name="email" required></td>
                </tr>
                <tr>
                    <td>パスワード</td>
                    <td><input type="password" name="password" required></td>
                </tr>
                <tr>
                    <td>年齢</td>
                    <td><input type="age" name="age" required></td>
                </tr>
                <tr>
                    <td>住所</td>
                    <td><input type="age" name="age" required></td>
                </tr>
            </table>
        </form>

        <div id="buttons-container">
            <button id="signin">登録</button>
            <button id="login"><a href="../certification/login.html">アカウントお持ちの方はこちら</a></button>
        </div>
    </main>

    <footer class="footer">
        <ul class="menu">
            <li><a href="about.html">このサイトについて</a></li>
            <li><a href="inquiry.html">お問い合わせ</a></li>
        </ul>
    </footer>
</body>
</html>
