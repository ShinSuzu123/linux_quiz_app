<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>LPIC lv.1 アタック!</title>
    <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">
    <link href="../common/style.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <header class="header">
        <h1 class="quiz-logo"><a href="../101_quiz.html">LPIC lv.1 アタック!</a></h1>
        <nav class="nav">
            <ul class="list">
                <li class="item"><a href="../other/mypage.html">マイページ</a></li>
                <li class="item"><a href="login.html">ログイン</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>解答・解説</h2>
        <div id="explanations-container"></div>

        <script>
            // 解答結果を取得
            $(document).ready(function() {
                // 解答結果を取得
                $.get("ans_questions.php", function(data) {
                    // 各問題に対する解答と解説を表示
                    console.log(data);
                    for (var i = 0; i < data.length; i++) {
                        var answer = data[i];

                        var answerHTML = '<div>';
                        answerHTML += '<h3>問題' + (i + 1) + 'の解答・解説</h3>';
                        answerHTML += '<p>解答: ' + (answer.inCorrect ? '正解' : '不正解') + '</p>';
                        answerHTML += '<p>解説: ' + answer.explanation + '</p>';
                        answerHTML += '</div>';

                        // explanation-containerに追加
                        $("#explanations-container").append(answerHTML);
                    }
                });
            });
        </script>

        <a href="../101_quiz.html">戻る</a>
    </main>

    <footer class="footer">
        <ul class="menu">
            <li><a href="../other/about.html">このサイトについて</a></li>
            <li><a href="../other/inquiry.html">お問い合わせ</a></li>
        </ul>
    </footer>

</body>
</html>
