<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>LPIC lv.1 アタック!</title>
    <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">
    <link href="../common/style.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <header class="header">
        <h1 class="quiz-logo"><a href="../101_quiz.html">LPIC lv.1 アタック!</a></h1>
        <nav class="nav">
            <ul class="list">
                <li class="item"><a href="../other/mypage.html">マイページ</a></li>
                <li class="item"><a href="login.html">ログイン</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>コマンド基礎とファイル操作</h2>

        <!-- 問題一覧 -->
        <div id="questions-container"></div>

        <!-- <button id="back">戻る</button> -->

        <!-- 完了ボタン -->
        <div>
            <button id="finish-quiz">完了</button>
        </div>

        <script>
            $(document).ready(function() {
                // カテゴリーを指定して問題を取得
                var category = "コマンド基礎とファイル操作"; // 取得するカテゴリを指定する

                $.get("get_questions.php?category=" + category, function(data) {

                    // データが存在しかつ０より大きい場合取得
                    if (data && data.length > 0) {
                        // 問題データが正常に取得できた場合の処理
                        for (var i = 0; i < data.length; i++) {
                            var question = data[i];

                            // データが取得できているかコンソール上で確認(のちに消去)
                            console.log(question);

                            var questionHTML = '<div class="question">';
                            // 問題
                            questionHTML += '<h4>' + (i + 1) + '.' + question.question_text + '</h4>';
                            // 選択肢
                            questionHTML += '<input type="hidden" name="question_id" value="' + question.id + '">';
                            questionHTML += '1.<input type="radio" name="ans_' + question.id + '" value="1"> ' + question.option1 + '<br>';
                            questionHTML += '2.<input type="radio" name="ans_' + question.id + '" value="2"> ' + question.option2 + '<br>';
                            questionHTML += '3.<input type="radio" name="ans_' + question.id + '" value="3"> ' + question.option3 + '<br>';
                            questionHTML += '4.<input type="radio" name="ans_' + question.id + '" value="4"> ' + question.option4;
                            questionHTML += '</input>';

                            // 解答と解説表示用のコンテナ
                            questionHTML += '<div class="answer" id="answer-container-' + question.id + '" style="display: none;">';
                            questionHTML += '<p><strong>正解:</strong> ' + question.correct_option + '</p>';
                            questionHTML += '<p><strong>解説</strong><br> ' + question.explanation + '</p>';
                            questionHTML += '</div>';
                            questionHTML += '</div>';

                            // questions-containerに追加
                            $("#questions-container").append(questionHTML);
                        }

                        // 完了ボタンのクリックイベント
                        $('#finish-quiz').click(function() {
                            //全ての解答が選択されているかチェック
                            var allAnswers = true;

                            $(".question").each(function () {
                                // 各問題ごとに解答が選択されているか確認
                                var questionID = $(this).find('input[name="question_id"]').val();
                                if ($('input[name="ans_' + questionID + '"]:checked').length === 0) {
                                    allAnswers = false;
                                    return false; // 一つでも未選択の場合は処理終了する
                                }
                            });

                            if (allAnswers) {
                                // チェックされている場合は解答と解説を表示
                                $(".question").each(function () {
                                    var questionID = $(this).find('input[name="question_id"]').val();
                                    var selectedAnswer = $('input[name="ans_' + questionID +'"][value="' + question.correct_option + '"]').parent().text().trim();
                                    var answerContainer = $("#answer-container-" + questionID);
                                    answerContainer.find('.answer-text-').text(selectedAnswer);
                                    answerContainer.slideDown();
                                });
                            } else {
                                // 選択してない場合アラートを出す
                                alert("解答を選択してください");
                            }
                        });
                    } else {
                        //問題データが取得できなかった場合のエラーハンドリング
                        console.log("問題データが取得でません");
                    }
                });
            });
        </script>
    </main>

    <footer class="footer">
        <ul class="menu">
            <li><a href="../other/about.html">このサイトについて</a></li>
            <li><a href="../other/inquiry.html">お問い合わせ</a></li>
        </ul>
    </footer>
</body>
</html>
